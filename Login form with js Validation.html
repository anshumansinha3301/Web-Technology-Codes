<!DOCTYPE html>
<html>
<head><title>Login Form</title></head>
<body style="font-family:sans-serif;background:#f0f0f0;display:flex;justify-content:center;align-items:center;height:100vh;">
<form onsubmit="return validate()" style="background:#fff;padding:20px;border-radius:8px;box-shadow:0 0 10px #ccc;">
  <h2 style="text-align:center;">Login</h2>
  <input type="text" id="user" placeholder="Username" style="width:100%;padding:8px;margin:5px 0;"><br>
  <input type="password" id="pass" placeholder="Password" style="width:100%;padding:8px;margin:5px 0;"><br>
  <button type="submit" style="width:100%;padding:10px;background:#4CAF50;color:white;border:none;border-radius:4px;">Login</button>
</form>

<script>
function validate() {
  var u = document.getElementById("user").value;
  var p = document.getElementById("pass").value;
  if (u == "" || p == "") {
    alert("Both fields are required!");
    return false;
  }
  return true;
}
</script>
</body>
</html>
