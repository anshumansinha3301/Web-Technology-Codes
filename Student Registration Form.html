<!DOCTYPE html>
<html>
<head><title>Student Registration</title></head>
<body style="font-family:sans-serif;background:#f0f0f0;display:flex;justify-content:center;align-items:center;height:100vh;">
<form style="background:#fff;padding:20px;border-radius:8px;box-shadow:0 0 10px #ccc;">
  <h2 style="text-align:center;">Register</h2>
  <input type="text" name="name" placeholder="Full Name" required style="width:100%;padding:8px;margin:5px 0;"><br>
  <input type="email" name="email" placeholder="Email" required style="width:100%;padding:8px;margin:5px 0;"><br>
  <input type="text" name="phone" placeholder="Phone Number" required style="width:100%;padding:8px;margin:5px 0;"><br>
  <input type="text" name="course" placeholder="Course" required style="width:100%;padding:8px;margin:5px 0;"><br>
  <button type="submit" style="width:100%;padding:10px;background:#4CAF50;color:white;border:none;border-radius:4px;">Submit</button>
</form>
</body>
</html>
